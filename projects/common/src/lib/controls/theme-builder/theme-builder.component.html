
<div fxLayout="column" fxLayoutGap="10px">
  <lcu-lightness-picker></lcu-lightness-picker>


  <!-- <div id="preview">
    <iframe src="/preview" (load)="onReady()" [hidden]="showingSource" title="Material Preview"></iframe>
  </div> -->

<button mat-raised-button color="primary" (click)="onReady()">Ready for some SCSS</button>
  <div #preview id="preview" fxLayout="row" fxLayoutGap="10px">
      <!-- <mat-toolbar color="primary">Primary Colors</mat-toolbar> -->
      <mat-toolbar class="primary">Primary Colors</mat-toolbar>
      <mat-toolbar color="accent">Accent Colors</mat-toolbar>
      <mat-toolbar color="warn">Warn Colors</mat-toolbar>
      <!-- <pre [style.display]="showingSource ? 'block': 'none'" class="hljs"><code class="scss" [innerHTML]="sourcePretty"></code></pre> -->
  </div>
  <lcu-palette-picker></lcu-palette-picker>
  <lcu-font-picker></lcu-font-picker>

  <div fxLayout.lg="row" 
      fxLayout.md="row" 
      fxLayout.sm="column" 
      fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" (click)="ExportSCSS()">Copy SCSS</button>
    <button mat-raised-button color="accent" (click)="ExportCSS()">Copy CSS</button>
    <button mat-raised-button color="primary" (click)="DownloadPalette('scss')">Download SCSS</button>
    <button mat-raised-button color="primary" (click)="DownloadPalette('css')">Download CSS</button>
    <button mat-raised-button color="warn" (click)="ClearColorMapStorage()">Clear local storage</button>
  </div>

  <div 
    fxFlex fxLayout="row" fxLayoutGap="10px">
    <div 
      fxFlex="40" class="sass-css-var-test">
      <h1>@dynamic palette</h1>
      <h2 class="sass-css-var-test-h2">Shannon</h2>
    </div>
    <div 
      fxFlex="40"
      style="border: 1px solid red"
      class="sass-css-var-test-h2">
      <h1>string test</h1>
    </div>
  </div>
 
</div>
