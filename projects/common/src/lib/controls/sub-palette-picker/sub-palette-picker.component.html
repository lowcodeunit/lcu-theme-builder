
<div fxLayout="column">
    <!--Main Color-->
    <lcu-color-picker
      class="main" 
      [control]="Main"></lcu-color-picker>
  
    <div fxLayout="row">
      <!--Light and dark colors for additional hues-->
      <lcu-color-picker 
        class="lighter" 
        [disabled]="!Unlocked.value" 
        [control]="Lighter" 
        [variants]="Variants"></lcu-color-picker>
  
      <lcu-color-picker 
        class="darker" 
        [disabled]="!Unlocked.value" 
        [control]="Darker" 
        [variants]="Variants"></lcu-color-picker>
    </div>
  </div>
