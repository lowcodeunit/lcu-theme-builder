<div class="backdrop" *ngIf="ShowBackdrop"></div>

<input 
  type="text" 
  [disabled]="Disabled" 
  [colorPicker]="Color" 
  (colorPickerOpen)="SetBackdrop(true)"
  [cpPresetColors]="Presets" 
  [cpPosition]="'top-left'"
  (colorPickerClose)="SetBackdrop(false)" 
  [cpOutputFormat]="'hex'"
  [cpAlphaChannel]="'disabled'" 
  (colorPickerChange)="Color = $event" 
  [value]="Color"
  [style.background]="Color" 
  [style.color]="GetTextColor(Color)"
  >
