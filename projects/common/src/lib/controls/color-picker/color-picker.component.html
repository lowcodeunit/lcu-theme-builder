<div class="backdrop" *ngIf="ShowBackdrop"></div>

<input 
  type="text" 
  [disabled]="Disabled" 
  [colorPicker]="Color" 
  (colorPickerOpen)="SetBackdrop(true)"
  [cpPresetColors]="Presets" 
  [cpPosition]="'bottom-left'"
  (colorPickerClose)="SetBackdrop(false); ColorPickerClosed($event)" 
  [cpOutputFormat]="'hex'"
  [cpAlphaChannel]="'disabled'" 
  (colorPickerChange)="ColorPickerChange($event)" 
  [value]="Color"
  [style.background]="Color" 
  [style.color]="GetTextColor(Color)"
>
