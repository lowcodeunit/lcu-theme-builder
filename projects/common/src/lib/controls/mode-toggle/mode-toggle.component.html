<form 
    [formGroup]="ToggleForm" 
    fxLayout="row" 
    fxLayoutAlign="start center">
    <mat-slide-toggle
        (click)="$event.stopPropagation()" 
        formControlName="toggle"
        labelPosition="before" 
        color="primary">
    </mat-slide-toggle>
    <span 
        class="margin-left-1 mat-card-subtitle">
        {{ ToggleMode }}
    </span>
</form>
