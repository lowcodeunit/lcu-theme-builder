fxLayout='column'
  style="height: 100%">

      <h1 class="title-text">{{ Title }}</h1>
      <lcu-theme-picker></lcu-theme-picker>
    </mat-toolbar>
  <div class="theme-builder-content mat-drawer-container">
   
    <div 
      fxLayout="column" 
      fxLayoutGap="10px">
      <div fxLayout="row" fxLayoutGap=10px>
        <button mat-raised-button class="yellow" (click)="ChangeThemeColors('yellow')">Yellow</button>
        <button mat-raised-button class="pink" (click)="ChangeThemeColors('pink')">Pink</button>
      </div>
      <router-outlet></router-outlet>
     
      <div 
        fxLayout="row"
        fxLayoutGap="10px">
      <div 
        fxFlex="40"
        class="primary-color padding-5" 
        fxLayoutAlign="center center">
        <button mat-raised-button color="primary">Primary</button>
      </div>
      <div 
        fxFlex="40"
        class="accent-color padding-5"
        fxLayoutAlign="center center">
        <button mat-raised-button color="accent">accent</button>
      </div>
      <div 
        fxFlex="40"
        class="warn-color padding-5"
        fxLayoutAlign="center center">
        <button mat-raised-button color="warn">Warn</button>
      </div>
    </div>
    </div>
  </div>

</div>
